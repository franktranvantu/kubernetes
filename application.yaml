apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/franktranvantu/kubernetes.git
    targetRevision: 23_Mircoservice_Communication_using_POD_IP_address
    path: yamls
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true